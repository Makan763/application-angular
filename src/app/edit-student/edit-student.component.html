<br>
<div class="container-fluid">
    <div class="card" style="width: 50%; margin: 10px auto;">
        <div class="card-header">
          Add new Student
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="student.name" id="name" class="form-control" type="text" name="name">
            </div>
            <div class="form-group">
                <label for="name">Age</label>
                <input [(ngModel)]="student.age" id="age" class="form-control" type="text" name="age">
            </div>
            <div class="form-group">
                <label for="name">Phone</label>
                <input [(ngModel)]="student.phone" id="phone" class="form-control" type="number" name="phone">
            </div>
            <div class="form-group">
                <label for="name">Addresse</label>
                <input [(ngModel)]="student.addresse" id="addresse" class="form-control" type="text" name="addresse">
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" (click)="updateStudent()">Update</button>
          </div>
          <div class="card-footer" *ngIf="showAlert">
            <div class="alert alert-success" role="alert">
              <button class="alert" (click)="closeAlert()">&times;</button>
              <strong>Successfully Saved</strong>          
            </div>
          </div>
      </div>
</div>
